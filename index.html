<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- BootStrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div id="wrapper">
        <header>Trivia Game!</header>
        <div id="clock">  <span id="timer"></span> </div>
        <div id="question"></div>
        
        <div class="block">
            <div id="a" class="answers" data-value="a"></div>
            <div id="b" class="answers" data-value="b"></div>
            <div id="c" class="answers" data-value="c"></div>
            <div id="d" class="answers" data-value="d"></div>
        </div>

        <div id="result"></div>
        <div id="image-div"></div>
        <button id="start"> Start The Game</button>
        
        
        <script type="text/javascript" src="assets/javascript/app.js"></script>
        
    </div>
</body>
</html>
